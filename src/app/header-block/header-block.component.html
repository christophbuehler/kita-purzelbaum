<mat-toolbar>
  <div class="content-w" fxLayout="row" fxLayoutAlign="start center">
    <a class="nolink" href="#start">
      <img src="https://kita-purzelbaum.li/wp-content/themes/kita-purzelbaum/dist/kita-purzelbaum/assets/kitapurzelbaum.svg" height="84" width="104" alt="Logo Kita Purzelbaum">
    </a>
    <div class="burger-box" fxFlex fxLayoutAlign="end center">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="burger-btn" aria-label="Navigation button">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let entry of nav">
          <a class="nolink" [href]="entry[0]">{{entry[1]}}</a>
        </button>
      </mat-menu>
    </div>
    <nav fxFlex>
      <ul>
        <li *ngFor="let entry of nav">
          <a class="nolink" [href]="entry[0]">{{entry[1]}}</a>
        </li>
      </ul>
    </nav>
  </div>
</mat-toolbar>
